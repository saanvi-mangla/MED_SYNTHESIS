# Diffusion model configuration

model:
  in_channels: 1
  out_channels: 1
  model_channels: 64
  channel_mult: [1, 2, 4, 8]
  num_heads: 8
  attention_levels: [2, 3]
  cross_attention_levels: [1, 2, 3]
  context_channels: 1
  time_emb_dim: 256
  dropout: 0.1

diffusion:
  timesteps: 1000
  beta_schedule: 'linear'
  beta_start: 0.0001
  beta_end: 0.02
  prediction_type: 'noise'

sampling:
  ddim_steps: 50
  ddim_eta: 0.0
  num_samples: 1
