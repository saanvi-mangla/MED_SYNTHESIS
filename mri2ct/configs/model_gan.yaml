# GAN refiner configuration

generator:
  in_channels: 2  # diffusion CT + MRI
  out_channels: 1
  base_channels: 64
  num_downs: 4
  use_dropout: true
  predict_uncertainty: true

discriminator:
  in_channels: 2  # CT + MRI
  base_channels: 64
  num_scales: 2
  num_layers: 4
  use_spectral_norm: true

loss:
  gan_type: 'hinge'  # 'hinge', 'vanilla', or 'lsgan'
  lambda_l1: 10.0
  lambda_gradient: 1.0
  lambda_perceptual: 1.0
  lambda_feature_matching: 10.0
  lambda_uncertainty: 0.01
